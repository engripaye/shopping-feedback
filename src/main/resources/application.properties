# ===============================
# Spring Application Settings
# ===============================
spring.application.name=shopping-feedback
server.port=8081

# ===============================
# MySQL Datasource Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/shopping_feedback?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# Connection Pool / Validation (Hikari default)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

# ===============================
# Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Google Sheets / External APIs
# ===============================
# For environment variables or paths to service account
google.sheets.service.account.path=classpath:service-account.json
google.sheets.spreadsheet.id=nil
google.sheets.sheet.name=sheet1
