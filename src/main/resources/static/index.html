<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Feedback Form</title>
    <style>
        /* Reset and basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .success {
            margin-top: 15px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            text-align: center;
        }

        .error {
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>THANKS FOR SHOPPING WITH US </h2>
    <form id="feedbackForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name">

        <label for="contact">Contact</label>
        <input type="text" id="contact" name="contact" required placeholder="Phone or email">

        <label for="rating">Rating (1-5)</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <label for="itemsNotFound">Items Not Found</label>
        <input type="text" id="itemsNotFound" name="itemsNotFound" placeholder="E.g. Milk, Sugar">

        <label for="priceToReduce">Price to Reduce</label>
        <input type="text" id="priceToReduce" name="priceToReduce" placeholder="E.g. Tomatoes are expensive">

        <label for="improvementSuggestion">Improvement Suggestion</label>
        <textarea id="improvementSuggestion" name="improvementSuggestion" rows="4" placeholder="How can we improve?"></textarea>

        <button type="submit">Submit Feedback</button>

        <div id="message"></div>
    </form>
</div>

<script>
    const form = document.getElementById('feedbackForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            contact: document.getElementById('contact').value,
            rating: parseInt(document.getElementById('rating').value),
            itemsNotFound: document.getElementById('itemsNotFound').value,
            priceToReduce: document.getElementById('priceToReduce').value,
            improvementSuggestion: document.getElementById('improvementSuggestion').value
        };

        try {
            const response = await fetch('http://localhost:8081/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                messageDiv.innerHTML = '<div class="success">Feedback submitted successfully!</div>';
                form.reset();
            } else {
                messageDiv.innerHTML = '<div class="error">Failed to submit feedback.</div>';
            }
        } catch (error) {
            console.error(error);
            messageDiv.innerHTML = '<div class="error">An error occurred.</div>';
        }
    });
</script>
</body>
</html>
