<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Feedback Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("https://img.freepik.com/free-photo/shopping-cart-full-products-inside-supermarket-aisle_123827-28164.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            /* ðŸŸ© Fix: Center the form */
            display: flex;
            justify-content: center;
            align-items: center;

            /* Keep form above blur */
            z-index: 1;
        }

        .blur-bg {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(9px);
            background: rgba(255, 255, 255, 0.15);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 520px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            z-index: 2;
            position: relative;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 110px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 22px;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #43a047;
        }

        /* Success Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            from { transform: scale(0.7); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }

        .modal-content h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .modal-content p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-content button {
            background: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="blur-bg"></div>

<div class="container">

    <!-- Market Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" class="logo" alt="Market Logo">

    <h2>Thanks for Shopping With Us</h2>

    <form id="feedbackForm">
        <label>Name</label>
        <input type="text" id="name" name="name" required>

        <label>Contact</label>
        <input
                type="tel"
                id="contact"
                name="contact"
                pattern="^[0-9]{11}$"
                maxlength="11"
                minlength="11"
                placeholder="Enter 11-digit phone number"
                required
        />

        <label>Rate your shopping for today</label>
        <select id="rating" name="rating" required>
            <option value="" disabled selected>Select your rating</option>
            <option value="Excellent">Excellent</option>
            <option value="Very Good">Very Good</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select>

        <label>Items/Goods Not Found in the Store</label>
        <input type="text" id="itemsNotFound" name="itemsNotFound">

        <label>Items/Goods you think the price should be reduced</label>
        <input type="text" id="priceToReduce" name="priceToReduce">

        <label>How can we Improve your next shopping</label>
        <textarea id="improvementSuggestion" name="improvementSuggestion" rows="4"></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <h3>ðŸŽ‰ Feedback Submitted!</h3>
        <p>Thank you for helping us improve your shopping experience.</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script>
    const form = document.getElementById('feedbackForm');
    const modal = document.getElementById('successModal');

    function closeModal() {
        modal.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // ---- PHONE NUMBER VALIDATION ----
        const contact = document.getElementById("contact").value;
        const phonePattern = /^[0-9]{11}$/;

        if (!phonePattern.test(contact)) {
            alert("Contact number must be exactly 11 digits (e.g., 09012345678)");
            return; // stop form submit
        }
        // ----------------------------------

        const data = {
            name: document.getElementById("name").value,
            contact: contact, // now validated
            rating: document.getElementById("rating").value,
            itemsNotFound: document.getElementById("itemsNotFound").value,
            priceToReduce: document.getElementById("priceToReduce").value,
            improvementSuggestion: document.getElementById("improvementSuggestion").value
        };

        try {
            const res = await fetch('https://shopping-feedback.onrender.com/api/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                modal.style.display = 'flex';
                form.reset();
            } else {
                alert('Failed to submit feedback');
            }
        } catch (err) {
            alert('Network error');
        }
    });
</script>


</body>
</html>
