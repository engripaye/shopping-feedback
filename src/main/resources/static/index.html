<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Feedback Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            max-width: 520px;
            width: 100%;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 7px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 14px;
            margin: 8px 0 18px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: 0.25s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.3);
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #43a047;
            transform: translateY(-2px);
        }

        .success,
        .error {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>THANKS FOR SHOPPING WITH US</h2>

    <form id="feedbackForm">
        <label>Name</label>
        <input type="text" id="name" required placeholder="Your name">

        <label>Contact</label>
        <input type="text" id="contact" required placeholder="Phone or email">

        <label>Shopping Rating</label>
        <select id="rating" required>
            <option value="" disabled selected>Select rating</option>
            <option value="Excellent">Excellent</option>
            <option value="Very Good">Very Good</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select>

        <label>Items Not Found</label>
        <input type="text" id="itemsNotFound" placeholder="E.g. Milk, Sugar">

        <label>Price to Reduce</label>
        <input type="text" id="priceToReduce" placeholder="E.g. Tomatoes are expensive">

        <label>Improvement Suggestion</label>
        <textarea id="improvementSuggestion" rows="4" placeholder="How can we improve?"></textarea>

        <button type="submit">Submit Feedback</button>

        <div id="message"></div>
    </form>
</div>

<script>
    const form = document.getElementById('feedbackForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            contact: document.getElementById('contact').value,
            rating: document.getElementById('rating').value,
            itemsNotFound: document.getElementById('itemsNotFound').value,
            priceToReduce: document.getElementById('priceToReduce').value,
            improvementSuggestion: document.getElementById('improvementSuggestion').value
        };

        try {
            const response = await fetch('http://localhost:8081/api/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                messageDiv.innerHTML = '<div class="success">Feedback submitted successfully!</div>';
                form.reset();
            } else {
                messageDiv.innerHTML = '<div class="error">Failed to submit feedback.</div>';
            }
        } catch (error) {
            console.error(error);
            messageDiv.innerHTML = '<div class="error">An error occurred.</div>';
        }
    });
</script>

</body>
</html>
